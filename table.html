<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Materialize Example</title>

  <!-- Подключаем Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

  <!-- Иконки (для навбара) -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <!-- Навигация -->
  <nav class="blue darken-2">
    <div class="nav-wrapper container">
      <a href="#!" class="brand-logo">MySite</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#table">Table</a></li>
        <li><a href="#buttons">Buttons</a></li>
      </ul>
    </div>
  </nav>

  <div class="container" style="margin-top: 40px;">

    <!-- Таблица -->
    <h5 id="table">User List</h5>
    <table class="striped highlight">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alice Johnson</td>
          <td>alice@example.com</td>
          <td>Active</td>
        </tr>
        <tr>
          <td>Bob Smith</td>
          <td>bob@example.com</td>
          <td>Pending</td>
        </tr>
      </tbody>
    </table>

    <!-- Кнопки -->
    <div id="buttons" style="margin-top: 40px;">
      <a class="waves-effect waves-light btn blue"><i class="material-icons left">send</i>Submit</a>
      <a class="waves-effect waves-light btn red"><i class="material-icons left">delete</i>Delete</a>
    </div>

  </div>

  <!-- Подключаем Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
